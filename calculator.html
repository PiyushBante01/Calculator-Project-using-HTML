<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        #calculator {
            border: 2px solid #000;
            border-radius: 8px;
            overflow: hidden;
            background-color: #6c757d; /* Dark Grey */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            border: none;
            border-bottom: 2px solid #000;
            border-radius: 4px;
            outline: none;
            background-color: #6c757d; /* Dark Grey */
            color: #fff;
        }

        button {
            width: 24.5%;
            padding: 15px;
            font-size: 18px;
            background-color: #6f42c1; /* Purple */
            color: #fff;
            border: 2px solid #000;
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a3eaf; /* Darker Purple on Hover */
        }

        .row {
            display: flex;
        }

        .row button:last-child {
            border-radius: 0 8px 8px 0;
        }

        .orange {
            background-color: #6f42c1; /* Purple */
        }

        .orange:hover {
            background-color: #5a3eaf; /* Darker Purple on Hover */
        }

        .purple {
            background-color: #6f42c1; /* Purple */
        }

        .purple:hover {
            background-color: #5a3eaf; /* Darker Purple on Hover */
        }
    </style>
</head>

<body>

    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <button class="orange" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button class="orange" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="orange" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="orange" onclick="calculateResult()">=</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="purple" onclick="appendToDisplay('0')">0</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>

</html>
